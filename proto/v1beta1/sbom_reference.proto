syntax = "proto3";

package grafeas.v1beta1.vex;

import "proto/v1beta1/common.proto";

option go_package = "github.com/grafeas/grafeas/proto/v1beta1/sbom_reference_go_proto";
option java_multiple_files = true;
option java_package = "io.grafeas.v1beta1.sbomreference";
option objc_class_prefix = "GRA";

message SBOMReferenceNote {
  string format = 1;   // e.g. spdx
  string version = 2;  // e.g. 2.3
}

message SBOMReferenceOccurrence {
  SbomReferenceIntotoPayload payload = 1;
  string payload_type = 2;
  repeated EnvelopeSignature signatures = 3;  // Signature over the payload
}

message SbomReferenceIntotoPayload {
  string type = 1 [json_name = "_type"];
  string predicate_type = 2;
  repeated IntotoStatement.Subject subject = 3;
  SbomReferenceIntotoPredicate predicate = 4;
}

message SbomReferenceIntotoPredicate {
  string referrer_id = 1;
  string location = 2;
  string mime_type = 3;
  map<string, string> digest = 4;
}
